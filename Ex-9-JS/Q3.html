<!DOCTYPE html>
<html>
<head>
    <title>23BCE1158</title>
    <script>
        function calculateBMI(){
            let weight=parseFloat(document.getElementById("weight").value);
            let feet=parseInt(document.getElementById("feet").value);
            let inches=parseInt(document.getElementById("inches").value);
            let gender=document.getElementById("gender").value;
            
            let height=(feet * 12) + inches;
            let bmi=(703*weight)/(height*   height);
            let status="";
            
            if(gender === "male"){
                if(bmi < 17.5) status="Anorexia";
                else if(bmi>=17.5 && bmi<=20.7) status="Underweight";
                else if(bmi>20.7 && bmi<=26.4) status="Ideal Range";
                else if(bmi>26.4 && bmi<=27.8) status="Marginally Overweight";
                else if(bmi>27.8 && bmi<=31.1) status="Overweight";
                else status="Obese";
            } else{
                if(bmi < 17.5) status="Anorexia";
                else if(bmi>=17.5 && bmi<=19.1) status="Underweight";
                else if(bmi>19.1 && bmi<=25.8) status="Ideal Range";
                else if(bmi>25.8 && bmi<=27.3) status="Marginally Overweight";
                else if(bmi>27.3 && bmi<=32.3) status="Overweight";
                else status="Obese";
            }
            
            alert(`Your BMI is ${bmi.toFixed(2)}\nStatus: ${status}`);
        }
    </script>
</head>
<body >
    <h2 style="margin: 20px">BMI Calculator</h2>
    <table border="1" cellpadding="5" style="margin: 20px">
        <tr>
            <td><label for="weight">Enter Your Weight (in pounds):</label></td>
            <td><input type="text" id="weight"></td>
        </tr>
        <tr>
            <td><label for="feet">Enter Your Height:</label></td>
            <td>
                <input type="text" id="feet" placeholder="Feet">
                <input type="text" id="inches" placeholder="Inches">
            </td>
        </tr>
        <tr>
            <td><label for="gender">Select Gender:</label></td>
            <td>
                <select id="gender">
                    <option value="">--Select--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button onclick="calculateBMI()">Calculate</button>
            </td>
        </tr>
    </table>
</body>
</html>
