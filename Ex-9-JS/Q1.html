<!DOCTYPE html>
<html>
<head>
    <title>23BCE1158</title>
</head>
<body>
    <h2>New York Temperature Analysis</h2>
    <table border="2px">
        <thead>
            <tr>
                <th>Day</th>
                <th>Temperature (&deg;F)</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="tempTable"></tbody>
    </table>
    <p id="summary"></p>

    <script>
        const temperatures=[55,62,68,74,59,45,41,58,60,67,65,78,82,88,91,92,90,93,87,80,78,79,72,68,61,59,55,65];
        let hotDays=0, pleasantDays=0, coldDays=0;
        const tableBody=document.getElementById("tempTable");
        let result="";
        temperatures.forEach((temp, index)=> {
            let category="";
            if(temp>=85){
                category="HOT";
                hotDays++;
            }else if(temp>=60){
                category="PLEASANT";
                pleasantDays++;
            }else{
                category="COLD";
                coldDays++;
            }
            
            const row=`<tr><td>${index+1}</td><td>${temp}</td><td>${category}</td></tr>`;
            result+=row;
        });
        tableBody.innerHTML=result;
        document.getElementById("summary").innerHTML=`
            <strong>Summary:</strong> HOT days: ${hotDays}, PLEASANT days: ${pleasantDays}, COLD days: ${coldDays}
        `;
    </script>
</body>
</html>
