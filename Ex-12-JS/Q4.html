<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width,
initial-scale=1.0" />
 <title>23BCE1158</title>
 <script
src="plotly.js-3.0.1/dist/plotly-basic.min.js"></script>
 </head>
 <body>
 <h1 style="text-align: center">WORLD POPULATION</h1>
 <div id="plot1" style="width: 90%; max-width: auto; height:
auto"></div>
 <div id="plot2" style="width: 90%; max-width: auto; height:
auto"></div>
 <div id="plot3" style="width: 90%; max-width: auto; height:
auto"></div>
 <div id="plot4" style="width: 90%; max-width: auto; height:
auto"></div>
 <script>
 const xarr = ["Italy", "France", "Spain", "USA", "India"];
 const yarr = [55, 49, 44, 24, 15];
 const data1 = [
 {
 x: xarr,
 y: yarr,
 type: "bar",
 orientation: "v",
 marker: { color: ["red", "blue", "green", "orange",
"purple"] },
 },
 ];
 const layout1 = {
 xaxis: { title: "Countries" },
 yaxis: { title: "Population" },
 title: "Bar Graph",
 responsive: true,
 };
 Plotly.newPlot("plot1", data1, layout1);
 const data2 = [
 {
 x: xarr,
 y: yarr,
 type: "line",
 modes: "lines+markers",
 line: { color: "black" },
 marker: { color: ["red", "pink", "green", "orange",
"purple"] },
 },
 ];
 const layout2 = {
 xaxis: { title: "Countries" },
 yaxis: { title: "Population" },
 title: "Line Graph",
 responsive: true,
 };
 Plotly.newPlot("plot2", data2, layout2);
 const data3 = [
 {
 labels: xarr,
 values: yarr,
 type: "pie",
 },
 ];
 const layout3 = {
 title: "Pie Chart",
 responsive: true,
 };
 Plotly.newPlot(plot3, data3, layout3);
 const data4 = [
 {
 labels: xarr,
 values: yarr,
 hole: 0.4,
 type: "pie",
 },
 ];
 const layout4 = {
 title: "Donut Chart",
 responsive: true,
 };
 Plotly.newPlot(plot4, data4, layout4);
 </script>
 </body>
</html>
