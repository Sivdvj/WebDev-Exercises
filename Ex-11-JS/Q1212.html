<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script src="plotly.js-3.0.1/plotly.js-3.0.1/dist/plotly-basic.min.js"></script>


 <div id="myPlot" style="width:100%;max-width:700px"></div><script>
 const xArray = ["Italy","France","Spain","USA","India"];
 const yArray = [55, 49, 44, 24, 15];
 const data = [{
 x: xArray,
 y: yArray,
 type: "bar",
 orientation:"v",
 marker: {color:"rgba(255,0,0,0.6)"}
 }];
 const layout = {
 xaxis: { title: "Countries" }, 
yaxis: { title: "Quantity in Tons" }, 
title:"World Wide XXYY Production"
 };
 Plotly.newPlot("myPlot", data, layout);
 </script>
</body>
