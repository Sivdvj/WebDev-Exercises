<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Dynamic Table</h2>
    <div id="table-container"></div>

    <h2>Button Color Change</h2>
    <div id="button-container"></div>

    <h2>Textbox Color Change & Greeting</h2>
    <div id="textbox-container"></div>

    <h2>Add List Item on Double Click</h2>
    <input type="text" id="listInput" placeholder="Enter text">
    <button id="addButton">Add to List</button>
    <ul id="list"></ul>

    <h2>Key Press Counter</h2>
    <input type="text" id="keyInput" placeholder="Type something...">
    <p>Key Press Count: <span id="keyCount">0</span></p>

    <script>
        // (i) Create a dynamic table with 3x3 rows and columns
        function createTable() {
            let table = document.createElement("table");
            for (let i = 0; i < 3; i++) {
                let row = document.createElement("tr");
                for (let j = 0; j < 3; j++) {
                    let cell = document.createElement("td");
                    cell.textContent = `Row ${i + 1}, Col ${j + 1}`;
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            document.getElementById("table-container").appendChild(table);
        }

        // (ii) Change button color from red to green on mouse over
        function createButton() {
            let button = document.createElement("button");
            button.textContent = "Hover Me!";
            button.style.backgroundColor = "red";
            button.style.color = "white";
            button.style.padding = "10px";

            button.addEventListener("mouseover", function () {
                button.style.backgroundColor = "green";
            });

            button.addEventListener("mouseout", function () {
                button.style.backgroundColor = "red";
            });

            document.getElementById("button-container").appendChild(button);
        }

        // (iii) Change textbox color on focus and display greeting on change
        function createTextbox() {
            let textbox = document.createElement("input");
            textbox.type = "text";
            textbox.placeholder = "Enter your name";
            textbox.style.backgroundColor = "green";

            textbox.addEventListener("focus", function () {
                textbox.style.backgroundColor = "yellow";
            });

            textbox.addEventListener("blur", function () {
                textbox.style.backgroundColor = "green";
            });

            textbox.addEventListener("change", function () {
                alert("Hello, " + textbox.value + "!");
            });

            document.getElementById("textbox-container").appendChild(textbox);
        }

        // (iv) Add text as <li> when button is double clicked
        function addListFunctionality() {
            let button = document.getElementById("addButton");
            button.addEventListener("dblclick", function () {
                let input = document.getElementById("listInput");
                let text = input.value.trim();

                if (text !== "") {
                    let li = document.createElement("li");
                    li.textContent = text;
                    document.getElementById("list").appendChild(li);
                    input.value = ""; // Clear input after adding
                } else {
                    alert("Please enter text to add to the list!");
                }
            });
        }

        // (v) Count key presses in an input field
        function keyPressCounter() {
            let count = 0;
            let input = document.getElementById("keyInput");
            let counter = document.getElementById("keyCount");

            input.addEventListener("keypress", function () {
                count++;
                counter.textContent = count;
            });
        }

        // Call functions to set up elements
        createTable();
        createButton();
        createTextbox();
        addListFunctionality();
        keyPressCounter();
    </script>

</body>
</html>
