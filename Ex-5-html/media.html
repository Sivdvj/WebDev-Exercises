<!DOCTYPE html>
<html>

    <body style="padding:20px; font-family: Arial, Helvetica, sans-serif;">
        <h2>Audio</h2>
        <audio controls="conrols">
            <source src="3571264-uhd_3840_2160_30fps.mp4" type="audio/mpeg" />
        </audio>
        <h2>Video</h2>
        <video width="100%" controls loop autoplay muted>
            <source src="3571264-uhd_3840_2160_30fps.mp4" type="video/mp4" />
        </video>
        <h2>Canvas</h2>
        <canvas id="canvas" width="280" height="150" style="border: 1px solid black; background-color: lightgreen">
        <script>
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");

        ctx.beginPath();

        ctx.arc(125, 70, 60, 0, 2 * Math.PI);

        ctx.fillStyle = "green";
        ctx.fill();
        ctx.stroke();
        </script>
    </body>
