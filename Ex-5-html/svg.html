<!DOCTYPE html>
<html>
    <head>
        <title>House</title>
    </head>
    <body style="padding:20px;">
        <h1>My House using SVG</h1>
        <svg width="400" height="300">
            <rect x="100" y="150" style="width: 100 ;height:100 ; fill:#8B4513; stroke:black; stroke-width:2px" />
            <polygon points="100 150, 150 100, 200 150" style="fill: rgb(146, 0, 0); stroke:black; stroke-width:2px" />
            <rect x="110" y="160" style="width: 20; height: 20; fill: skyblue; stroke: black; stroke-width: 2px" />
            <rect x="170" y="160" style="width: 20; height: 20; fill: skyblue; stroke: black; stroke-width: 2px" />
            <rect x="135" y="200" style="width: 30; height: 50; fill:#52280a; stroke:black; stroke-width:2px" />
            <rect x="130" y="240" style="width: 40; height: 10; fill:#f5f5f5; stroke:black; stroke-width:2px" />
            <rect x="135" y="250" style="width: 30; height: 6; fill:#f5f5f5; stroke:black; stroke-width:2px" />
            <circle cx="150" cy="130" r="10" style="fill: yellow; stroke: black; stroke-width:2px" />
            <polygon points="190 70, 210 70, 220 50, 230 70, 250 70, 235 80, 245 95,220 85,200 95, 205 80" style="fill:yellow; stroke:black; stroke-width:2px" />
            <circle cx="280" cy="50" r="25" style="fill: #decf08" stroke="black" />
            <circle cx="300" cy="50" r="25" fill="white" />
        </svg>
    </body>
</html>
