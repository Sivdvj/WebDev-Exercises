    <title>23BCE1158</title>
    <script>
        let rate=45;
        let x=parseFloat(prompt("Enter hours of work"));
        let y=parseFloat(prompt("Enter cost of materials"));

        let r1=rate*x;
        let r2=r1+y;

        alert(
            "Labour Cost: Rs. "+r1.toFixed(2)+
            "\nTotal Cost: Rs. "+r2.toFixed(2)
        );
    </script>
