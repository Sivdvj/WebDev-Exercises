<!DOCTYPE html>
<html>
    <head>
        <title>forms 23BCE1158</title>
    </head>
    <body>
        <form>
            <fieldset style="width:30%">
                <legend align="top">Login</legend>
                <label>Username*</label><br>
                <input type="text" required><br>
                <label>Password*</label><br>
                <input type="password" required><br>
            </fieldset>
            <fieldset style="width:30%">
                <legend align="top">Gender*</legend>
                <input name="name" type="radio">
                <label>Male</label>
                <input name="name" type="radio">
                <label>Female</label>
            </fieldset>
            <fieldset style="width:30%">
                <legend align="top">Programming Skill</legend>
                <input type="checkbox">
                <label>Java</label>
                <input type="checkbox" checked="true">
                <label>C++</label>
                <input type="checkbox">
                <label>C#</label>
            </fieldset>
            <fieldset style="width:30%">
                <legend align="top">Fruit</legend>
                <label>Choose a fruit:</label>
                <select>
                    <optgroup label="Pome">
                        <option>Apples</option>
                        <option>Pears</option>
                    </optgroup>
                    <optgroup label="Citrus">
                        <option>Oranges</option>
                        <option>Grapefruits</option>
                        <option>Mandarins</option>
                        <option>Limes</option>
                    </optgroup>
                    <optgroup label="Stone">
                        <option>Nectarines</option>
                        <option>Apricots</option>
                        <option>Peaches</option>
                        <option>Plum</option>
                    </optgroup>
                    <optgroup label="Exotic">
                        <option selected>Bananas</option>
                        <option>Mangoes</option>
                    </optgroup>
                    <optgroup label="Berries">
                        <option>Strawberries</option>
                        <option>Raspberries</option>
                        <option>Blueberries</option>
                        <option>Kiwifruit</option>
                        <option>Passionfruit</option>
                    </optgroup>
                    <optgroup label="Stone">
                        <option>Watermelons</option>
                        <option>Rock-melons</option>
                        <option>Honeydew melons</option>
                    </optgroup>
                </select>
            </fieldset>
            <textarea rows="10" cols="82">
                Enter your comment here
            </textarea><br>
            <input type="submit" value="SEND">
            <input type="reset" value="RESET">
        </form>
    </body>
</html>
